<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Batalhar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Batalhar</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Batalhar"></app-explore-container>

<ion-fab vertical="bottom" horizontal="center" slot="fixed">

    <ion-icon name="camera"></ion-icon>
  </ion-fab-button>
</ion-fab>
