<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pokedéx
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pokedéx</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row *ngFor="let row of pokemonListChunks">
      <ion-col *ngFor="let pokemon of row">
        <ion-card>
          <ion-card-header>
            {{ pokemon.name }}
          </ion-card-header>
          <ion-card-content>
            <ion-img [src]="pokemon.sprites.front_default"></ion-img>
            <ion-item>
              <ion-label>Vitórias</ion-label>
              <ion-badge color="success">{{ pokemon.victories }}</ion-badge>
            </ion-item>
            <ion-item>
              <ion-label>Derrotas</ion-label>
              <ion-badge color="danger">{{ pokemon.defeats }}</ion-badge>
            </ion-item>
            <ion-item>
              <ion-label>Empates</ion-label>
              <ion-badge color="warning">{{ pokemon.ties }}</ion-badge>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
